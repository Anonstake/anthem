query celoTransactions($address: String!, $startingPage: Float, $pageSize: Float){
    celoTransactions(address: $address, startingPage: $startingPage, pageSize: $pageSize){
        page
        limit
        data{
            blockNumber
            timestamp
            hash
            from
            to
            details{
                nonce
                gasPrice
                gas
                feeCurrency
                gatewayFeeRecipient
                gatewayFee
                to
                value
                input
                v
                r
                s
                hash
            }
            tags{
                eventname
                source
                prettyname
                parameters
            }
        }
        moreResultsExist
    }
}