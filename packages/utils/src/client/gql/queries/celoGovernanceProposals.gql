query celoGovernanceProposals{
    celoGovernanceProposals{
        queuedProposals{
            proposalID
            index
            currentBlockNumber
            stage
            proposer
            upvotes
            description
            proposalEpoch
            referendumEpoch
            executionEpoch
            expirationEpoch
            queuedAtBlockNumber
            deposit
            queuedAtTimestamp
        }
        approvalProposals{
            proposalID
            index
            currentBlockNumber
            stage
            proposer
            description
            proposalEpoch
            referendumEpoch
            executionEpoch
            expirationEpoch
            queuedAtBlockNumber
            deposit
            queuedAtTimestamp
        }
        referendumProposals{
            proposalID
            index
            currentBlockNumber
            stage
            proposer
            yesVotes
            noVotes
            abstainVotes
            description
            proposalEpoch
            referendumEpoch
            executionEpoch
            expirationEpoch
            queuedAtBlockNumber
            deposit
            queuedAtTimestamp
        }
        executionProposals{
            proposalID
            index
            currentBlockNumber
            stage
            proposer
            yesVotes
            noVotes
            abstainVotes
            description
            proposalEpoch
            referendumEpoch
            executionEpoch
            expirationEpoch
            queuedAtBlockNumber
            deposit
            queuedAtTimestamp
        }
        expiredProposals{
            proposalID
            currentBlockNumber
            stage
            proposer
            executed
            queuedAtBlockNumber
            deposit
            queuedAtTimestamp
            description
        }
    }
}