query celoAccountBalances($address: String!){
    celoAccountBalances(address: $address){
        celo{
            address
            height
            availableGoldBalance
            totalLockedGoldBalance
            nonVotingLockedGoldBalance
            votingLockedGoldBalance
            pendingWithdrawalBalance
            celoUSDValue
            delegations{
                group
                totalVotes
                activeVotes
                pendingVotes
            }
        }
    }
}