query celoTransactions($address: String!, $startingPage: Float, $pageSize: Float){
    celoTransactions(address: $address, startingPage: $startingPage, pageSize: $pageSize){
        page
        limit
        data{
            blockNumber
            timestamp
            hash
            from
            to
            details{
                nonce
                gasLimit
                gasPrice
                gasUsed
                feeCurrency
                gatewayFeeRecipient
                gatewayFee
                to
                value
            }
            tags{
                eventname
                source
                parameters
            }
        }
        moreResultsExist
    }
}