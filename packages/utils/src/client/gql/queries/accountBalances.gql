query accountBalances($address: String!){
    accountBalances(address: $address){
        ... on CosmosAccountBalances {
            balance{
                denom
                amount
            }
            rewards{
                denom
                amount
            }
            delegations{
                delegator_address
                validator_address
                shares
            }
            unbonding{
                delegator_address
                validator_address
                entries{
                    balance
                    initial_balance
                    creation_height
                    completion_time
                }
            }
            commissions{
                denom
                amount
            }
        }
        ... on CeloAccountBalances {
            address
            height
            goldTokenBalance
            totalLockedGoldBalance
            nonVotingLockedGoldBalance
            votingLockedGoldBalance
            pendingWithdrawalBalance
            celoUSDValue
            delegations{
                group
                totalVotes
                activeVotes
                pendingVotes
            }
        }
    }
}