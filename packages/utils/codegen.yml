overwrite: true
schema: ../server/src/schema.graphql
documents: schema_documents/**/*.gql
generates:
  src/graphql/introspection-result.json:
    plugins:
      - fragment-matcher
  src/graphql/types.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      avoidOptionals: true
      typesPrefix: I
      declarationKind: interface
      withHOC: true
      withHooks: true
      withComponent: true
      withMutationFn: true
