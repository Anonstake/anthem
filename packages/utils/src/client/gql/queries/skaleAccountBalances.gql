query skaleAccountBalances($address: String!){
    skaleAccountBalances(address: $address){
        address
        height
        skaleTokenBalance
        skaleTokenLockedBalance
        skaleTokenDelegatedBalance
        skaleUSDValue
        delegations{
            address
            validatorId
            amount
            delegationPeriod
            created
            started
            finished
            info
        }
    }
}